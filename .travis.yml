language: python
python:
  - 2.7
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
install:
  - sudo pip install -r requirements.txt
before_script:
  - wget "http://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - sudo mv chromedriver /usr/local/bin
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
env:
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - sudo apt install python2.7 python2.7-dev
  - sudo apt install python-setuptools build-essential libssl-dev libxml2-dev libxslt1-dev libbz2-dev libjpeg62-dev
  - sudo apt install git libreadline-dev wv poppler-utils
  - virtualenv .
  - bin/pip install -r requirements.txt
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - sed -ie "s#plone-4.3.x.cfg#plone-$PLONE_VERSION.x.cfg#" travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg
script:
  - bin/code-analysis
  - bin/test --all
  - bin/test-coverage --all
after_success:
  - pip install coveralls
  - coveralls
notifications:
  email:
    - tisto@plone.org
    - jens@bluedynamics.com

